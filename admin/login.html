<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Administration – AFARIS</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{margin:0;min-height:100vh;background:#0b0f1a;color:#e9eef8;font-family:'Poppins',system-ui,sans-serif;display:flex;align-items:center;justify-content:center;padding:24px}
    .panel{max-width:400px;width:100%;background:#161722;border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 20px 55px rgba(0,0,0,.35);padding:32px;}
    h1{margin-top:0;font-size:1.6rem;color:#fff;text-align:center}
    form{display:flex;flex-direction:column;gap:16px;margin-top:24px}
    label{font-size:0.95rem;color:#cbd5f5}
    input[type="password"]{padding:12px;border-radius:12px;border:1px solid #2a2f45;background:#0f101b;color:#fff;font-size:1rem;}
    input[type="password"]:focus{outline:none;border-color:#ff5b9a;box-shadow:0 0 0 3px rgba(255,91,154,.18)}
    button{padding:12px 16px;border-radius:12px;border:0;background:#ff2674;color:#fff;font-weight:600;cursor:pointer;transition:transform .15s}
    button:hover{transform:translateY(-1px)}
    .error{background:#7f1d1d;border:1px solid rgba(255,255,255,.25);padding:12px;border-radius:12px;color:#fee2e2;text-align:center;font-size:0.9rem}
    .meta{margin-top:18px;font-size:0.85rem;color:#94a3b8;text-align:center}
  </style>
</head>
<body>
  <div class="panel">
    <h1>Espace Administration</h1>
    <p style="text-align:center;color:#d1d5f9;font-size:0.95rem">Veuillez saisir le mot de passe pour accéder au scanner.</p>
    <div id="error" class="error" style="display:none;">Mot de passe incorrect.</div>
    <form method="post" action="/admin/login">
      <input type="hidden" name="redirect" id="redirectField" value="/admin/scanner" />
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />
      <button type="submit">Se connecter</button>
    </form>
    <div class="meta">
      Besoin d'aide ? Contact WhatsApp : <a href="https://wa.me/32493925577" style="color:inherit;">+32&nbsp;493&nbsp;92&nbsp;55&nbsp;77</a>
    </div>
  </div>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      if(params.get('error')==='1'){
        document.getElementById('error').style.display='block';
      }
      const redirect = params.get('redirect');
      if(redirect && redirect.startsWith('/admin')){
        document.getElementById('redirectField').value = redirect;
      }
    })();
  </script>
</body>
</html>
